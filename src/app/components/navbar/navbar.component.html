<header class="app-header bg-primary text-white py-2 shadow-sm">
  <div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between">
      <!-- Logo + Titre -->
      <div class="d-flex align-items-center">
        <!-- Logo réduit -->
        <div class="logo-container me-3">
          <img src="images/logo.png" 
               alt="Logo établissement" 
               class="logo-img rounded-circle">
        </div>
        
        <!-- Titre de l'établissement -->
        <h1 class="establishment-name mb-0">Etablissement A</h1>
      </div>

      <!-- Contrôles utilisateur -->
      <div class="user-controls d-flex align-items-center">
        <!-- Sélecteur de service -->
        <div class="service-selector me-3">
          <select class="form-select form-select-sm bg-white text-dark" 
                  [(ngModel)]="selectedService">
            <option value="manutention">Service Manutention</option>
            <option value="carburant">Service Carburant</option>
          </select>
        </div>

        <!-- Info utilisateur -->
        <div class="user-info me-3">
          <span class="user-name">XXXX XXX</span>
        </div>

        <!-- Menu profil -->
        <div class="profile-menu">
          <select class="form-select form-select-sm bg-white text-dark" 
                  [(ngModel)]="selectedProfile">
            <option value="profile">Profil</option>
            <option value="parametres">Paramètres</option>
            <option value="deconnexion">Déconnexion</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</header>
