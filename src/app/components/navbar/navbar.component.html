<nav class="navbar navbar-expand-lg navbar-dark modern-navbar">
  <div class="container-fluid">
    <!-- Logo avec informations établissement -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand logo-container" routerLink="/dashboard">
        <i class="bi bi-building logo-icon"></i>
        <span class="logo-text">GestFlotPro</span>
        <span class="logo-highlight"></span>
      </a>
      
      <!-- Informations établissement (visible sur desktop) -->
      <div class="establishment-info d-none d-lg-block ms-4">
        <div class="establishment-name">{{ establishment }}</div>
        <div class="department-name">{{ department }}</div>
      </div>
    </div>

    <!-- Bouton mobile -->
    <button class="navbar-toggler" type="button" 
            (click)="toggleNavbar()"
            [attr.aria-expanded]="!isCollapsed">
      <span class="navbar-toggler-animation">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>

    <!-- Contenu du menu -->
    <div class="navbar-collapse" [ngClass]="{ 'collapse': isCollapsed }" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Dashboard -->
        <li class="nav-item">
          <a class="nav-link hover-effect" routerLink="/dashboard" routerLinkActive="active">
            <i class="bi bi-speedometer2 nav-icon"></i>
            <span class="nav-text">Dashboard</span>
            <span class="nav-underline"></span>
          </a>
        </li>

        <!-- Engins -->
        <!-- <li class="nav-item">
          <a class="nav-link hover-effect" routerLink="/engins" routerLinkActive="active">
            <i class="bi bi-truck nav-icon"></i>
            <span class="nav-text">Engins</span>
            <span class="nav-underline"></span>
          </a>
        </li> -->

        <!-- Autres liens... -->
      </ul>

      <!-- Section utilisateur -->
      <div class="d-flex user-section">
        <ul class="navbar-nav">
          <li class="nav-item dropdown" ngbDropdown>
            <a class="nav-link dropdown-toggle user-profile" id="userDropdown" 
               ngbDropdownToggle>
              <div class="user-avatar">
                <i class="bi bi-person-circle"></i>
              </div>
              <div class="user-info">
                <span class="user-name">{{ userFullName }}</span>
                <span class="user-role">{{ userRole }}</span>
              </div>
              <i class="bi bi-chevron-down user-dropdown-arrow"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-modern" ngbDropdownMenu aria-labelledby="userDropdown">
              <li>
                <a class="dropdown-item hover-effect" routerLink="/parametres" ngbDropdownItem>
                  <i class="bi bi-gear dropdown-icon"></i>
                  <span>Paramètres</span>
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item hover-effect" (click)="logout()" ngbDropdownItem>
                  <i class="bi bi-box-arrow-right dropdown-icon"></i>
                  <span>Déconnexion</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <!-- Version mobile des infos établissement -->
    <div class="mobile-establishment-info d-lg-none" *ngIf="!isCollapsed">
      <div><strong>Établissement:</strong> {{ establishment }}</div>
      <div><strong>Service:</strong> {{ department }}</div>
      <div><strong>Utilisateur:</strong> {{ userFullName }}</div>
    </div>
  </div>
</nav>
