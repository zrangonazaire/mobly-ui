<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ isEditMode ? 'Modifier' : 'Créer' }} un engin</h4>
    </div>
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="submit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Type</label>
            <input type="text" class="form-control" [(ngModel)]="engin.type" name="type" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Modèle</label>
            <input type="text" class="form-control" [(ngModel)]="engin.modele" name="modele" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Statut</label>
          <select class="form-select" [(ngModel)]="engin.statut" name="statut" required>
            <option value="disponible">Disponible</option>
            <option value="en mission">En mission</option>
            <option value="en maintenance">En maintenance</option>
          </select>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" >
            Annuler
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
            {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
