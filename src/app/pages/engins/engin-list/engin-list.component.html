<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Liste des Engins</h2>
    <a routerLink="new" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Ajouter un engin
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Mod√®le</th>
            <th>Statut</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let engin of engins">
            <td>{{ engin.id }}</td>
            <td>{{ engin.type }}</td>
            <td>{{ engin.modele }}</td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-success': engin.statut === 'disponible',
                'bg-warning': engin.statut === 'en mission'
              }">
                {{ engin.statut }}
              </span>
            </td>
            <td class="text-end">
              <div class="btn-group">
                <a [routerLink]="[engin.id]" class="btn btn-sm btn-info">
                  <i class="bi bi-eye"></i>
                </a>
                <a [routerLink]="[engin.id, 'edit']" class="btn btn-sm btn-warning">
                  <i class="bi bi-pencil"></i>
                </a>
                <button (click)="deleteEngin(engin.id)" class="btn btn-sm btn-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
