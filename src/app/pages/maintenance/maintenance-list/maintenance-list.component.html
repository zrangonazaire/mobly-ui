<app-navbar></app-navbar>
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4>Planning de maintenance</h4>
      <button class="btn btn-primary" routerLink="/maintenance/nouvelle">
        + Nouvelle intervention
      </button>
    </div>
    <div class="card-body">
      <div ngbAccordion>
        <div ngbAccordionItem *ngFor="let maint of maintenances">
          <h2 ngbAccordionHeader>
            <button ngbAccordionButton>
              <span class="d-flex align-items-center w-100">
                <span class="badge bg-{{getSeverity(maint.type)}} me-3">
                  {{ maint.type }}
                </span>
                <span class="flex-grow-1">
                  {{ getEngin(maint.enginId)?.modele }} - {{ maint.description}}
                </span>
                <span class="text-muted small">
                  {{ maint.date | date:'dd/MM/yyyy' }}
                </span>
              </span>
            </button>
          </h2>
          <div ngbAccordionCollapse>
            <div ngbAccordionBody>
              <ng-template>
                <div class="row">
                  <div class="col-md-6">
                    <h5>Détails</h5>
                    <p>{{ maint.description }}</p>
                    <p><strong>Coût:</strong> {{ maint.cout | currency:'EUR':'symbol':'1.2-2' }}</p>
                  </div>
                  <div class="col-md-6">
                    <h5>Engin concerné</h5>
                    <p>{{ getEngin(maint.enginId)?.type }} {{ getEngin(maint.enginId)?.modele }}</p>
                    <p>N° série: {{ getEngin(maint.enginId)?.numeroSerie }}</p>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-sm btn-outline-primary me-2">
                    Modifier
                  </button>
                  <button class="btn btn-sm btn-outline-danger">
                    Supprimer
                  </button>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
